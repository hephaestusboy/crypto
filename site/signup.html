<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIFRAR</title>
    <link rel="stylesheet" href="./signupstyle.css">
</head>

<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required>
                        <i>Username</i>
                    </div>
                    <div class="inputBox">
                        <input type="email" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i>Confirm Password</i>
                    </div>
                    <div class="links">
                        <a href="signin.html">Already have an account? Login</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Sign Up">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
